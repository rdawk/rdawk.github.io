    <body>
            <br>
            <p>If you have any questions or suggestions about this website, please contact us below!</p>
            <div class="contact">
                <form>
                    <div class="form-group">
                        <label for="nameinput">Name</label>
                        <input type="text" class="form-control" id="nameinput" placeholder="Ex. John Smith">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Contact Reason</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Suggestion</option>
                        <option>Report an Error</option>
                        <option>General Question</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us why you are reaching out..."></textarea>
                    </div>
                    <br>
                    <p>
                        <button id="send-message-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#contact-modal">Submit</button>
                    </p>
                    <div class="submission">
                        <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contact-modal-label" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="contact-modal-label">Form Submitted</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <p>Thanks for submitting, we will get back to you soon!</p>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </body>
